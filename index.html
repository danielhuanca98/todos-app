<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png?v=1">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1> 
            <h2 class="header__subtitle"> What do you want to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="filter-text" class="input" type="text" >
            <label class="checkbox">
                <input id="checkbox" type="checkbox"> Hide completed 
            </label>
        </div>
    </div>
     
     <div class="container">
        <div id="todos"></div>
        <form id="new-todo" action="">
            <input type="text" class="input"placeholder="New todo" name="todoText">
            <button class="button">Add todo</button>
        </form>
     </div>
    
    
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>      
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>  
</body>
</html>
